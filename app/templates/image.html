{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <img src="{{ image.get_thumbnail_url(1024) }}" alt="" width="100%" style="transform:rotate({{ image.rotate }}deg) scale({{ image.get_html_scale() }});">
            {% if allow_turning %}
            <p><a href="{{ url_for('main.rotate_image', image_id=image.id, degree=90) }}">{{ _('Turn image CW by 90 degree') }}</a></p>
            <p><a href="{{ url_for('main.rotate_image', image_id=image.id, degree=270) }}">{{ _('Turn image CCW by 90 degree') }}</a></p>
            <p><a href="{{ url_for('main.rotate_image', image_id=image.id, degree=180) }}">{{ _('Turn image upside down') }}</a></p>
            {% endif %}
        </tr>
    </table>
{% endblock %}
