    <table class="table table-hover">
        <tr>
            <td width="64px">
                <a href="{{ url_for('main.user', username=user.username) }}">
                    <img src="{{ url_for('static', filename = 'img/'+user.profile_picture.name) }}" alt="" width="64">
                </a>
            </td>
            <td>
                {% set remove_link %}
                    <span>
                        {% if user==event.admin %}
                        Admin
                        {% else %}
                        <a href="{{ url_for('main.event_remove_user', username=user.username, event_id=event.id) }}">
                            Remove
                        </a>
                        {% endif %}
                    </span>
                {% endset %}
                {% set user_link %}
                    <span class="user_popup">
                        <a href="{{ url_for('main.user', username=user.username) }}">
                            {{ user.username }}
                        </a>
                    </span>
                {% endset %}
                {{ _('%(user_name)s: %(remove)s',
                    user_name=user_link, remove=remove_link) }}
                <br>
            </td>
        </tr>
    </table>
