    <table class="table table-hover">
        <tr>
            <td width="64px">
                {% if user.profile_picture %}
                <a href="{{ url_for('main.image', guid=user.profile_picture.guid) }}">
                    <img src="{{ user.avatar(64) }}" alt="" width="64" style="transform:rotate({{ user.profile_picture.rotate }}deg) scale({{ user.profile_picture.get_html_scale() }});">
                </a>
                {% endif %}
            </td>
            <td>
                {% set user_link %}
                    <span class="user_popup">
                        <a href="{{ url_for('main.user', guid=user.guid) }}">
                            {{ user.username }}
                        </a>
                    </span>
                {% endset %}
                {% set remove_link %}
                    <span>
                        <a href="{{ url_for('event.expense_remove_user', guid=expense.guid, user_guid=user.guid) }}">
                            {{ _('remove') }}
                        </a>
                    </span>
                {% endset %}
                <br>
                {{ _('%(link)s', link=user_link) }}
                {% if can_edit %}, {{ _('%(link)s', link=remove_link) }}{% endif %}
            </td>
        </tr>
    </table>
