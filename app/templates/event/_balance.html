    <table class="table table-hover">
        <tr>
            <td width="100px">
                {% set user_link %}
                    <span class="user_popup">
                        <a href="{{ url_for('main.user', username=balance[0].username) }}">
                            {{ balance[0].username }}
                        </a>
                    </span>
                {% endset %}
                {{ _('%(username)s: ',
                    username=user_link) }}
            </td>
            <td width="125px">
                {{ balance[1] }}
            </td>
            <td width="125px">
                {{ balance[2] }}
            </td>
            <td width="125px">
                {{ balance[3] }}
            </td>
            <td width="125px">
                {{ balance[4] }}
            </td>
            <td width="125px">
                {{ balance[5] }}
            </td>
        </tr>
    </table>
